<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret2.5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/Global.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/utils/Button.js"></script>
	<script egret="game" src="bin-debug/utils/GameData.js"></script>
	<script egret="game" src="bin-debug/utils/Pool.js"></script>
	<script egret="game" src="bin-debug/utils/utils.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="exactFit"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
        window.addEventListener("keydown",function(e){

            /** 1P的 确认键Enter  菜单键Shift */
            if(e.keyCode==13){
                window["keyConfirm"].call(window["gameObj"],'1');
            }
            if(e.keyCode==16){
                window["keyMenu"].call(window["gameObj"],'1');
            }
            /** 2P的 确认键Ctrl 菜单键Alt */
            if(e.keyCode==17){
                window["keyConfirm"].call(window["gameObj"],'2');
            }
            if(e.keyCode==18){
                window["keyMenu"].call(window["gameObj"],'2');
            }
            /** 1P 的 左A、上W、右D、下S 键 */
            if(e.keyCode==65){
                window["keyLeft"].call(window["gameObj"],'1');
            }
            if(e.keyCode==87){
                window["keyUp"].call(window["gameObj"],'1');
            }
            if(e.keyCode==68){
                window["keyRight"].call(window["gameObj"],'1');
            }
            if(e.keyCode==83){
                window["keyDown"].call(window["gameObj"],'1');
            }
            /** 2P 的 左、上、右、下 键 */
            if(e.keyCode==37){
                window["keyLeft"].call(window["gameObj"],'2');
            }
            if(e.keyCode==38){
                window["keyUp"].call(window["gameObj"],'2');
            }
            if(e.keyCode==39){
                window["keyRight"].call(window["gameObj"],'2');
            }
            if(e.keyCode==40){
                window["keyDown"].call(window["gameObj"],'2');
            }

            /** Back键 - B */
            if(e.keyCode==66){
                window["keyBack"].call(window["gameObj"]);
            }

            /** debug用到的键 数字键 1；2；3 */
//            window["debugObj"] = this;
//            window["keyDebug_8"] = this.keyDebug_8;
//            window["keyDebug_6"] = this.keyDebug_6;
//            window["keyDebug_2"] = this.keyDebug_2;
//            window["keyDebug_4"] = this.keyDebug_4;
            if(e.keyCode==104)// 8
                window["keyDebug_8"].call(window["debugObj"]);
            if(e.keyCode==102)// 6
                window["keyDebug_6"].call(window["debugObj"]);
            if(e.keyCode==98)// 2
                window["keyDebug_2"].call(window["debugObj"]);
            if(e.keyCode==100)// 4
                window["keyDebug_4"].call(window["debugObj"]);

        });
    </script>

</body>
</html>
